<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Add new task" />
      <button type="submit">Add</button>
    </form>

    <ul>
      {% for task in tasks %}
      <li>
        {% if task.completed %}
        <s>{{ task.title }}</s>
        {% else %} {{ task.title }}
        <a href="{% url 'task_complete' task.id %}">Complete</a>
        {% endif %}
        <a href="{% url 'task_delete' task.id %}">Delete</a>
      </li>
      {% empty %}
      <li>No tasks yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
